<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="../assets/css/userCss/doimatkhau.css">
</head>
<body>
    <div class="password-change-container">
        <h2>Đổi Mật Khẩu</h2>
        <form id="passwordForm" action="#" method="POST">
            <div class="form-group">
                <label for="current-password">Mật khẩu cũ</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Nhập lại mật khẩu mới</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" onclick="showVerificationCodeModal()">Xác nhận</button>
            <button style="margin-top: 10px; background-color: orange;" onclick="window.location.href='privatePage.html'">Quay lại</button>
        </form>
    </div>

    <!-- Modal nhập mã xác thực -->
    <div id="verificationModal" class="modal">
        <div class="modal-content">
            <h3>Nhập mã xác thực</h3>
            <input type="text" id="verification-code" maxlength="6" placeholder="Nhập mã xác thực" required style="width: 95%;">
            <button onclick="submitVerificationCode()">Xác nhận mã</button>
        </div>
    </div>
    <script src="../assets/js/doimatkhau.js"></script>
</body>
</html>
