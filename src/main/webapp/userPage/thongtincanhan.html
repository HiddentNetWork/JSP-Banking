<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="../assets/css/userCss/thongtincanhan.css">
</head>
<body>
    <div class="profile-container">
        <h2>Thông Tin Cá Nhân</h2>
        <div class="profile-info">
            <div class="info-item">
                <label for="username">Username:</label>
                <span id="username">your_username</span>
            </div>
            <div class="info-item">
                <label for="email">Email:</label>
                <span id="email">your_email@example.com</span>
            </div>
            <div class="info-item">
                <label for="phone_number">Số Điện Thoại:</label>
                <span id="phone_number">123-456-7890</span>
            </div>
            <button type="button"">Sửa</button>
            <button style="margin-top: 10px; background-color: orange;" onclick="window.location.href='privatePage.html'">Quay lại</button>
        </div>
    </div>
</body>
</html>
